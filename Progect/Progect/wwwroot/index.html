<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dottor House Dati</title>
    <style>
        table {
            border-collapse: collapse;
            width: auto;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <table id="aggiungerePaziente">
        <thead>
            <tr>
                <td colspan="2">Aggiungere dati di paziente</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nome:</td>
                <td><input id="txtNome" /></td>
            </tr>
            <tr>
                <td>Cognome:</td>
                <td><input id="txtCognome" /></td>
            </tr>
            <tr>
                <td>Data di Nascita:</td>
                <td><input id="txtDataNascita" /></td>
            </tr>
            <tr>
                <td>Sesso:</td>
                <td>
                    <input type="radio" id="RadioSesso" value="Femmina" />Femmina
                    <input type="radio" id="RadioSesso" value="Maschio" />Maschio
                </td>
            </tr>
            <tr>
                <td>Indirizzo:</td>
                <td><input id="txtIndirizzo" /></td>
            </tr>
            <tr>
                <td>Foto:</td>
                <td>
                    <!--<td><button id="foto" onclick="upLoadFoto()">scegliere la foto</button></td>-->
                    <input type="file" id="foto"  accept="image/*">
                    <!--<input type="submit">-->
                </td>
                
            </tr>
            <tr>
                <td colspan="2"><button class="btn" onclick="aggiungerePaziente()">Aggiungi</button></td>
            </tr>
        </tbody>
    </table>
<br />
    <table id="listaDiPaziente">
       <thead>
           <tr>
               <td>Name</td>
               <td>Cognome</td>
               <td>Data di nascita</td>
               <td>Sesso</td>
               <td>Foto</td>
               <td>Dettagli</td>
           </tr>           
       </thead>
        <tbody id="newPazienteRow">
           
        </tbody >
    </table>
   
    <script src="script.js"></script>
    <script src="jquery-3.3.1.js"></script>


    <script>
        $('body > table > thead >tr >td').css('fontSize', '30px');

      

      
     /*   function upLoadFoto() {
            var x = document.createElement("INPUT");
            x.setAttribute("type", "file");
            document.body.appendChild(x);
        }
        */
      

        function aggiungerePaziente() {
            var newName = $('#txtNome').val();
            var newCognome = $('#txtCognome').val();
            var newDataNascita = $('#txtDataNascita').val();
            var newSesso = $('#RadioSesso:checked').val();
            var newFoto = $('#foto').val();        
            var newRow =
                `<tr>
                    <td>${newName}</td>
                    <td>${newCognome}</td>
                    <td>${newDataNascita}</td>  
                    <td>${newSesso}</td>  
                    <td><img src="${newFoto}"></td>
                    <td><button class="btn" onclick="dettagli()">Dettagli</button></td>
                </tr>`;
            $('#newPazienteRow').append(newRow);

        }

        function dettagli() {

        }

    </script>

</body>
</html>
